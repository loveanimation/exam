<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/reg.css">
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/axios.js"></script>
    <link rel="stylesheet" href="./lib/element/index.css">
</head>

<body>
    <div class="test_box">
        <div class="content">
            <div>考试系统欢迎你的使用</div>
            <div>You are welcome to use the examination system</div>
            <div class="form">
                <ul>

                    <li>
                        <label>用户名:</label>
                        <span>{{ user }}</span>
                    </li>
                    <li>
                        <label>身份证号:</label>
                        <span>{{ card }}</span>
                    </li>
                    <li>
                        <label>分数:</label>
                        <span>{{ grade }}</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <script src="./lib/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="./lib/element/index.js"></script>

    <script>
        // console.log(axios.get)
        // Vue.use(axios)
        new Vue({
            el: '.test_box',
            data() {
                return {
                    user: '111',
                    card: "1111",
                    grade: ''
                }
            },
            mounted() {
                this.card = window.sessionStorage.getItem("user_codes");
                axios.get(`./php/grade.php?card=${this.card}`).then(res => {
                    if (res.data) {
                        console.log(res.data)
                        this.user = res.data.names;
                        this.grade = res.data.grades;
                    }
                })
            },


        })
    </script>
</body>

</html>
